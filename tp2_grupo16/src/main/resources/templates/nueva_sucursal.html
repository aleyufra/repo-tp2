<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
   <meta charset="UTF-8">
   <title>Sucursales</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

   <header th:replace="~{layouts/header :: header}"></header>

   <div class="container-fluid">
      <div class="nueva-sucursal container m-auto">
         <div class="row">
            <div class="col-12 col-lg-5 m-auto">
               <div class="form-sucursal-container">
                  <h2 th:text="${edicion} ? 'Modificacion de sucursal' : 'Registrar nueva sucursal'"></h2>
                  <form class="form-sucursal" th:action="${edicion} ? @{/sucursales/modificar} : @{/sucursales/guardar}"
                     th:object="${sucursal}" method="post">
                     <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del la sucursal: </label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                           th:disabled="${edicion ? 'disabled' : null}" required th:field="*{nombre}">
                     </div>
                     <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección: </label>
                        <input type="text" class="form-control" name="direccion" id="direccion" required
                           th:field="*{direccion}">
                     </div>
                     <div class="mb-3">
                        <label for="barrio" class="form-label">Barrio: </label>
                        <input type="text" class="form-control" id="barrio" required th:field="*{barrio}">
                     </div>
                     <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad: </label>
                        <select name="ciudad" class="form-select" id="ciudad" required th:field="*{ciudad}">
                           <option value="" selected>Seleccione una opción</option>
                           <option value="San Salvador de Jujuy">San Salvador de Jujuy</option>
                           <option value="Palpala">Palpalá</option>
                           <option value="El Carmen">El Cármen</option>
                           <option value="Perico">Perico</option>
                        </select>
                     </div>
                     <div class="mb-3">
                        <label for="fechaInauguracion" class="form-label">Fecha de Inauguracion</label>
                        <input type="date" class="form-control" name="fechaInauguracion"
                           th:value="${sucursal.fechaInauguracion}" id="fechaInauguracion" required>
                     </div>
                     <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono: </label>
                        <input type="text" name="telefono" class="form-control" id="telefono" required
                           th:field="*{telefono}">
                     </div>
                     <input type="submit" class="btn btn-light mt-3" id="bth-nuevaSucursal"
                        th:value="${edicion} ? 'Guardar Cambios' : 'Registrar nueva sucursal'">
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <footer th:replace="~{layouts/footer :: footer}"></footer>

   <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
