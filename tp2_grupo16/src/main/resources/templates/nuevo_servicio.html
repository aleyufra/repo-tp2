<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
   <meta charset="UTF-8">
   <title>Servicios</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

   <header th:replace="~{layouts/header :: header}"></header>

   <div class="container-fluid">
   		<div class="nuevo-servicio container m-auto">
	      <div class="form-container col-12 col-sm-10 col-md-8 col-lg-5">
	   		<h2 class="label-header" th:text="${edicion}?'Modificacion de turno':'Consegui tu turno!'"></h2>
	   		
	      	<form th:action="${edicion} ? @{/servicios/modificar} : @{/servicios/guardar}" 
	      	      th:object="${servicio}" method="post">
	         <label for="nombre">Nombre del Dueño: </label>
	         <input type="text" class="input-servicio" name="nombre" id="nombre" 
	                th:disabled="${disabled ? 'disabled' : null}" required th:field="*{nombre}">
	                
	         <label for="nombreMascota">Nombre de la mascota: </label>
	         <input type="text" class="input-servicio" name="nombreMascota" 
	                id="nombreMascota" required th:field="*{nombreMascota}">
	         
	         <label for="servicio">Servicio: </label>
	         <select name="servicio" class="input-servicio" id="servicio" required th:field="*{servicio}">
	            <option value="">Seleccione servicio</option>
	            <option value="Paseo">Paseos</option>
	            <option value="Peluqueria">Peluqueria</option>
	            <option value="Baño">Baño</option>
	         </select>
	         
	         <label for="dia">Seleccione el día: </label>
	         <select name="dia" class="input-servicio" id="dia" required th:field="*{dia}">
	            <option value="">Seleccione el dia:</option>
	            <option value="Lunes">Lunes</option>
	            <option value="Martes">Martes</option>
	            <option value="Miercoles">Miercoles</option>
	            <option value="Jueves">Jueves</option>
	            <option value="Viernes">Viernes</option>
	         </select>
	         
	         <label for="hora">Seleccione el horario: </label>
	         <select name="hora" class="input-servicio" id="hora" required th:field="*{hora}">
	            <option value="">Seleccione el horario</option>
	            <option value="8:00">8:00</option>
	            <option value="9:00">9:00</option>
	            <option value="10:00">10:00</option>
	            <option value="11:00">11:00</option>
	            <option value="12:00">12:00</option>
	            <option value="17:00">17:00</option>
	            <option value="18:00">18:00</option>
	            <option value="19:00">19:00</option>
	            <option value="20:00">20:00</option>
	            <option value="21:00">21:00</option>
	         </select>
	         
	         <input type="submit" class="boton-anotarse" 
	                th:value="${edicion} ? 'Guardar Cambios' : 'Anotarse'">
	      </form>
	      </div>
	   </div>
   </div>

   <footer th:replace="~{layouts/footer :: footer}"></footer>

	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
