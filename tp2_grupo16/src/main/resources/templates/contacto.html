<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
   <meta charset="UTF-8">
   <title>Datos de Contacto </title>
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

   <header th:replace="~{layouts/header :: header}"></header>

   <div class="container contacto">
      <p>3915 Av. General Belgrano, 388-4999999</p>
      <p> Lunes a Viernes: 9:00 a. m. a 8:00 p. m.</p>
      <p> Sabado a Domingo: 9:00 a. m. a 12:30 p. m.</p>
      <a id="correo" href="https://www.gmail.com">contacto@mail.com.ar</a>
      <ul>
         <li><a href="https://www.facebook.com">Facebook</a></li>
         <li><a href="https://www.instagram.com">Instagram</a></li>
         <li><a href="https://www.twitter.com">Twitter</a></li>
      </ul>
      <form th:action="@{/contacto/enviar}" th:object="${contacto}" method="post">
         <p>Nombre <input type="text" name="Nombre" placeholder="Ingrese su nombre" required></p>
         <p>Email <input type="text" name="Email" placeholder="Ingrese un email valido" required></p>
         <p>Ciudad <input type="text" name="Ciudad" placeholder="Ingrese su ciudad" required></p>
         <p>Mensaje <input type="text" style="width: 350px; height: 75px" size=30 name="Mensaje" required></p>
         <p th:if="${enviado}">Su mensaje ha sido enviado</p>
         <button class="enviar">Enviar</button>
      </form>
   </div>

   <footer th:replace="~{layouts/footer :: footer}"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
